  <div id="homepage-cards">
    
    <div style="color:#000000"class="card" onclick="window.location.href = '/gs.html'">

    <div style="color:#DE0000" id="blankcard" class="card" onclick="blank()" style="display: none">
      <i class="fa-solid fa-eye-slash"></i>
      <div class="card-content">
        <h4 style="color:#11172F">about:blank</h4>
      </div>
    </div>

    

  </div>
  <script src="cloak.js"></script>
  </script>
  <script>
    if (window.self == window.top) document.getElementById("blankcard").style.removeProperty("display")
    function blank() {
      const tab = window.open('about:blank', '_blank');
      const iframe = tab.document.createElement('iframe');
      const stl = iframe.style;
      stl.border = stl.outline = 'none';
      stl.width = '100vw';
      stl.height = '100vh';
      stl.position = 'fixed';
      stl.left = stl.right = stl.top = stl.bottom = '0';
      iframe.src = self.location;
      tab.document.body.appendChild(iframe);
      window.parent.window.location.replace('https://classroom.google.com')
    }
  </script>
</body>
